<video
  #videoElement
  [srcObject]="videoStream$ | async"
  autoplay
  playsinline
></video>

<canvas #canvasElement></canvas>

<app-squared-image
  [src]="item?.imageSrc"
  rounded
  [routerLink]="['..', PocRoute.gallery]"
></app-squared-image>

<button class="shot-button" mat-fab color="warn" (click)="makePhoto()">
  <mat-icon>camera</mat-icon>
</button>
